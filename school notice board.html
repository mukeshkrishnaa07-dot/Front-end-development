<!DOCTYPE html>
<html>
<head>
    <title>School Notice Board</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eaeaea;
            font-family: Arial, sans-serif;
        }

        .notice-board {
            width: 500px;
            border: 3px solid #333;
            background-color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .title {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .notices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .notice {
            border: 1px solid #999;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>

    <div class="notice-board">
        <div class="title">School Notice Board</div>

        <div class="notices">
            <div class="notice">School will reopen on 10th June</div>
            <div class="notice">Unit Test starts from 15th June</div>
            <div class="notice">Annual Sports Day on 25th June</div>
            <div class="notice">Submit project work by 20th June</div>
        </div>
    </div>

</body>
</html>
