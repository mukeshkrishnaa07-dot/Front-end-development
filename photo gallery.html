<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .gallery {
            display: flex;

        }

</head>
<body>

    <h1>My Photo Gallery</h1>

        <img src="5.jpg" alt="Photo 1">
        <img src="WhatsApp Image 2025-07-30 at 13.35.26_47f71cf56.jpg" alt="Photo 2">
        <img src="WhatsApp Image 2025-08-03 at 19.52.30_73964c92.jpg" alt="Photo 3">
    </div>

</body>
</html>
